buildscript {
    ext {
        kotlin_version = '1.3.72'
        kotlin_logging_version = "1.7.9"
        coroutines_version ="0.23.3"
        koltinxSerializationVersion = "0.20.0"
        rules_version ="3.2.4-SNAPSHOT"
        mockkVersion = "1.9"
    }
    repositories {
        mavenLocal()
        maven {url ="https://packagecloud.io/sarahBuisson/snapshot/maven2"}
        google()
        jcenter()

    }

}

plugins { id 'org.jetbrains.kotlin.multiplatform' version '1.3.72' }

repositories {
    maven { url "https://packagecloud.io/sarahBuisson/snapshot/maven2" }
    google()
    jcenter()
    mavenLocal()
}
allprojects {

    group = 'fr.perso'
    version = '1.0.0-SNAPSHOT'
    repositories {
        mavenLocal()
        maven {url ="https://packagecloud.io/sarahBuisson/snapshot/maven2"}
        google()
        jcenter()
    }
}

subprojects {
    project ->

        if (project.name != "website") {

           // repositories { maven {url  "https://packagecloud.io/sarahBuisson/sarahbuisson/maven2"}}
            def scriptsDirectory = "https://raw.githubusercontent.com/sarahBuisson/kotlin-multiplatform-multiproject-sample/master/gradle/scripts/";
            apply from: scriptsDirectory + "kotlinMultiNpm.gradle.kts"



        }
}