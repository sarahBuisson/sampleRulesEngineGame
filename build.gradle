buildscript {
    ext {
        kotlin_version = '1.3.40'
        kotlin_logging_version = "1.6.22"
        coroutines_version ="0.23.3"
        koltinxSerializationVersion = "0.11.1"
        rules_version ="3.2.4-SNAPSHOT"
        mockkVersion = "1.9"
    }
    dependencies {
        // classpath 'io.github. microutils:kotlin-logging:1.6.22'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//
        classpath "org.jeasy:easy-rules-core-jvm:$rules_version"
        classpath "org.jeasy:easy-rules-core-js:$rules_version"
        classpath "org.jeasy:easy-rules-core-common:$rules_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
        classpath "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$koltinxSerializationVersion"
        classpath "org.jetbrains.kotlinx:kotlinx-serialization-runtime-common:$koltinxSerializationVersion"
        classpath "org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:$koltinxSerializationVersion"

    }

}

plugins { id 'org.jetbrains.kotlin.multiplatform' version '1.3.40' }

repositories {
    maven { url "https://packagecloud.io/sarahBuisson/sarahbuisson/maven2" }
    google()
    jcenter()
    mavenLocal()
}
allprojects {

    group = 'fr.perso'
    version = '1.0-SNAPSHOT'
}

subprojects {
    project ->
        project.repositories {
            maven {
                url "https://packagecloud.io/sarahBuisson/sarahbuisson/maven2"
            }
            google()
            jcenter()
            mavenLocal()}
        if (project.name != "website") {

           // repositories { maven {url  "https://packagecloud.io/sarahBuisson/sarahbuisson/maven2"}}
            def scriptsDirectory = "https://raw.githubusercontent.com/sarahBuisson/kotlin-multiplatform-multiproject-sample/master/gradle/scripts/";
            apply from: scriptsDirectory + "kotlinMultiNpm.gradle.kts"



        }
}